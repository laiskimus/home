set-option -g prefix C-a
set-option -g history-limit 20000
set-option -g visual-bell on
set -g default-terminal "xterm"
unbind-key C-b
bind-key C-a send-prefix
bind e setw synchronize-panes
# Status bar stuff
set -g status-left-length 40
#set -g status-left "#[fg=green]#(apm -m) min, #(sysctl -n hw.sensors.cpu0.temp0|awk '{print $1}')C [#(sysctl -n vm.loadavg)] "
#set -g status-left "#[fg=brightgreen]#[bg=green]#(sysctl -n vm.loadavg) "
set -g status-left '[#I:#P]'    # Show window:pane numbers
set -g status-right-length 40
set -g status-right "#[fg=brightwhite]#[bg=black]%H:%M %d-%m"
# tmux >= 2.8.x
#set -g status-bg black
#set-option -g status-attr default
#set -g status-fg white
# tmux >= 2.9.x
set -g status-style bg=black,fg=white,default
# tmux >= 2.8.x
#set -g mode-bg green
#set -g mode-fg black
# where you type tmux commands
# tmux >= 2.9.x
set -g mode-style bg=green,fg=black
# tmux >= 2.8.x
#set -g message-bg green
#set -g message-fg black
# tmux >= 2.9.x
set -g message-style bg=green,fg=black
set -g set-titles off
#set -s escape-time 0

#set-window-option -g window-status-current-bg green
#set-window-option -g window-status-current-fg brightgreen
set -g window-status-current-style bg=green,fg=brightgreen
#set-window-option -g window-status-bell-bg green
#set -g status-left '[#I:#P]'    # Show window:pane numbers
#set -g status-left '#[fg=colour237]#I:#P #[fg=white]#(whoami)@#H'
set -g default-terminal "screen-256color"
